<html>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
<script>
$(document).ready(function() {
  var match = document.location.toString().match("http://ben.adida.net/research/([^/]*)");
  if (match) {
    var new_url = "http://assets.adida.net/research/" + match[1];
    $('#redirect').show();
    $('#newurl').attr('href',new_url).html(new_url);
  }
});
</script>
<body>
<h1>Page Not Found
</h1>

<p id="redirect" style="display:none;">
This page has moved to <a id="newurl" href=""></a>
</p>
</body>
</html>
