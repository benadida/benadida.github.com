<!DOCTYPE html>
<html>
<head>
<title>Ben Adida</title>
<link href="http://fonts.googleapis.com/css?family=Cabin" rel="stylesheet" type="text/css">
<link href='http://fonts.googleapis.com/css?family=Josefin+Sans:regular,bold' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="/style.css" type="text/css"></link>
<script src="http://static.simile.mit.edu/exhibit/api-2.0/exhibit-api.js" type="text/javascript"></script>
<link rel="exhibit/data"
          href="http://ben.adida.net/research/benadida.bib" 
          type="application/x-bibtex" />
<style>
           div.publication { margin-bottom: 1em; padding: 1em; border: 1px solid #ccc; }
           div.author {}
           div.title { font-weight: bold; font-size: 120%; }
	   div.note {font-size: 85%; margin-top:3pt;}
</style>
</head>
<body>
<script language="javascript">
window.onload = function() {
  Exhibit.create(null, 'Publication');
};
</script>
<h1>ben adida / publications</h1>
<div id="nav">
[<a href="/">home</a>] &nbsp;&nbsp;&nbsp;
[<a href="https://github.com/benadida/">code</a>] &nbsp;&nbsp;&nbsp;
[<a href="/research/">publications</a>] &nbsp;&nbsp;&nbsp;
[<a href="/presentations/">talks</a>] &nbsp;&nbsp;&nbsp;
[<a href="http://benlog.com">blog</a>] &nbsp;&nbsp;&nbsp;
[<a href="/ben-adida-cv.pdf">CV</a>/<a href="/ben-adida-resume.pdf">resume</a>/<a href="/bio">bio</a>]
</div>
<div id="container">
<div id="main">
<table width="100%">
           <tr valign="top">
               <td>
                       <div ex:role="collection" ex:itemTypes="Publication"></div>

                       <div ex:role="exhibit-lens" ex:itemTypes="Publication" class="publication" style="display: none">
                           <span ex:control="copy-button" style="float: right"></span>
                           <div class="title"><span ex:content=".label"></span>
			   [<a ex:href-subcontent="{{.url}}">PDF</a>]</div>
                           <div class="authors"><span ex:content=".author"></span></div>
			   <div ex:if-exists=".booktitle" class="note"><span ex:content=".booktitle"></span></div>
			   <div ex:if-exists=".note" class="note"><span ex:content=".note"></span></div>

                       </div>
                       <div ex:role="exhibit-lens" ex:itemTypes="Author" class="author" style="display: none">
                           <span ex:control="copy-button" style="float: right"></span>
                           <div class="title"><span ex:content=".label"></span></div>
                           
                           <ol class="publications" ex:content="!author">
                               <li ex:content="value"></li>
                           </ol>
                       </div>
                       <div ex:role="exhibit-view"
                           ex:viewClass="Exhibit.TileView"
                           ex:orders=".year"
			   ex:directions="descending"
                           ex:possibleOrders=".pub-type, .year, .label"></div>

               </td>
           </tr>
       </table>

</div>
</div>
</body>
</html>
